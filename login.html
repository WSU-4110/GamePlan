<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login Page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h1>GamePlan</h1>
                </div>
                <div class="nav-right">
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="browse.html" class="nav-link">Browse Code</a>
                        </li>
                        <li class="nav-item">
                            <a href="search.html" class="nav-link">Search</a>
                        </li>
                        <li class="nav-item">
                            <a href="community.html" class="nav-link">Community</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                        <li>
                            <a href="login.html" class="nav-link">Login</a>
                        </li>
                    </ul>
                    <a class="nav-profile" href="profile.html">
                        <span class="profile-avatar" aria-hidden="true">GP</span>
                        <span class="profile-info">
                            <span class="profile-name">Alex Mercer</span>
                            <span class="profile-role">Creator</span>
                        </span>
                    </a>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
  <div class="login-wrapper">
    <div class="login-card">

      <div class="login-header">
        <h1>Login & Signup</h1>
        <p>Access your GamePlan account below.</p>
      </div>

      <div class="form-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="input-group">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" id="signup-email" placeholder="Email" required />
          </div>

          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="signup-password" placeholder="Password" required />
          </div>

          <button type="submit">Create Account</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-group">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" id="login-email" placeholder="Email" required />
          </div>

          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password" required />
          </div>

          <button type="submit">Log In</button>
        </form>

        <button id="logout-btn">Log Out</button>
      </div>

      <p id="status"></p>

    </div>
  </div>
</body>

</html>
