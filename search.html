<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - GamePlan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h1>GamePlan</h1>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="browse.html" class="nav-link">Browse Code</a>
                    </li>
                    <li class="nav-item">
                        <a href="search.html" class="nav-link active">Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h2>Search Code Examples</h2>
                <p>Find specific code snippets, tutorials, and examples</p>
            </div>
        </section>

        <section class="search-section">
            <div class="container">
                <div class="search-form">
                    <div class="search-input-group">
                        <input type="text" id="search-input" placeholder="Search for code examples..." class="search-input">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>

                    <div class="search-suggestions">
                        <h4>Popular Searches:</h4>
                        <div class="suggestion-tags">
                            <span class="suggestion-tag" data-search="player movement">Player Movement</span>
                            <span class="suggestion-tag" data-search="inventory system">Inventory System</span>
                            <span class="suggestion-tag" data-search="health bar">Health Bar</span>
                            <span class="suggestion-tag" data-search="save system">Save System</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="search-results">
            <div class="container">
                <div id="results-info" class="results-info" style="display: none;">
                    <p id="results-count">Found 0 results</p>
                </div>

                <div id="search-results-grid" class="examples-grid">
                    <!-- Search results will appear here -->
                </div>

                <div id="no-results" class="no-results" style="display: none;">
                    <h3>No results found</h3>
                    <p>Try adjusting your search terms</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 GamePlan</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
